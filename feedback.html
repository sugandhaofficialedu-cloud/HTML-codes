<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" id="name" name="name">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="text" placeholder="Write your email" id="mail" name="mail">
        </div>
        <div>
            Message:
        </div>
        <div>
            <textarea id="message" name="message" placeholder="Write your valuable feedback" rows="10" cols="25"></textarea>
        </div>
        <div>
            Rate us out of 5:
        </div>
        <div>
            <input type="radio" name="rate" value="1" id="1">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" name="rate" value="2" id="2">
            <label for="2">2</label>
        </div>
        <div>
            <input type="radio" name="rate" value="3" id="3">
            <label for="3">3</label>
        </div>
        <div>
            <input type="radio" name="rate" value="4" id="4">
            <label for="4">4</label>
        </div>
        <div>
           <input type="radio" name="rate" value="5" id="5">
           <label for="5">5</label>
        </div>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
