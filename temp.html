<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/server">
        <h1>Registration Form</h1>
        <div>
            <textarea id="firstname" name="firstname" placeholder="First Name" rows="1"></textarea>
            <textarea id="lastname" name="lastname" placeholder="Last Name" rows="1"></textarea>
        </div>
        <div>
            Please select gender
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="terms" value="Yes" id="terms" checked>
            <label for="terms">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
